<!DOCTYPE HTML>

<html lang="es">
    <head>
        <!-- Datos que describen el documento -->
        <meta charset="UTF-8">
        <title>Ejercicio 4 java script</title>
        <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css">
        <!--Metadatos de los documentos HTML5-->

        <meta name ="description" content ="Ejercicio 4: Calculadora Cientifica">
        <meta name ="keywords" content ="Calculadora">
        <!--Definición de la ventana gráfica-->
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <script src="CalculadoraCientifica.js" ></script>
        
    </head>

    <body>
        <h1>
            Calculadora Cientitifica
        </h1>
        
        <label for="pantalla">Nombre</label>

        <form>
            <input type="text" name="Pantalla" id="pantalla">
            <input type="button" value="DEG" onclick="cal.borrar()">
            <input type="button" value="HYP" onclick="cal.borrar()">
            <input type="button" value="F-E" onclick="cal.borrar()">
            <input type="button" value="MC" onclick="cal.borrar()">
            <input type="button" value="MR" onclick="cal.borrar()">
            <input type="button" value="M+" onclick="cal.borrar()">
            <input type="button" value="M-" onclick="cal.borrar()">
            <input type="button" value="MS" onclick="cal.borrar()">
            <input type="button" value="x^2" onclick="cal.borrar()">
            <input type="button" value="x^y" onclick="cal.borrar()">
            <input type="button" value="sin">
            <input type="button" value="cos" onclick="cal.masMenos()">
            <input type="button" value="tan" onclick="cal.raiz()">
            <input type="button" value="√" onclick="cal.porcentaje()">
            <input type="button" value="10^x" onclick="cal.digitos(7)">
            <input type="button" value="log" onclick="cal.digitos(8)">
            <input type="button" value="Exp" onclick="cal.digitos(9)">
            <input type="button" value="Mod" onclick="cal.multiplicación()">
            <input type="button" value="↑" onclick="cal.division()">
            <input type="button" value="CE" onclick="cal.digitos(7)">
            <input type="button" value="C" onclick="cal.digitos(8)">
            <input type="button" value="⌫" onclick="cal.digitos(9)">
            <input type="button" value="/" onclick="cal.multiplicación()">
            <input type="button" value="π" onclick="cal.digitos(4)">
            <input type="button" value="7" onclick="cal.digitos(5)">
            <input type="button" value="8" onclick="cal.digitos(6)">
            <input type="button" value="9" onclick="cal.resta()">
            <input type="button" value="X" onclick="cal.mrc()">
            <input type="button" value="n!" onclick="cal.digitos(1)">
            <input type="button" value="4" onclick="cal.digitos(2)">
            <input type="button" value="5" onclick="cal.digitos(3)">
            <input type="button" value="6" onclick="cal.suma()">
            <input type="button" value="-" onclick="cal.mMenos()">
            <input type="button" value="+/-" onclick="cal.digitos(0)">
            <input type="button" value="1" onclick="cal.punto()">
            <input type="button" value="2" onclick="cal.igual()">
            <input type="button" value="3" onclick="cal.mMas()">
            <input type="button" value="+" onclick="cal.mMenos()">
            <input type="button" value="(" onclick="cal.digitos(0)">
            <input type="button" value=")" onclick="cal.punto()">
            <input type="button" value="0" onclick="cal.igual()">
            <input type="button" value="," onclick="cal.mMas()">
            <input type="button" value="=" onclick="cal.mMas()">

        </form>

        <footer>
            <img src= "multimedia/HTML5.png" alt= "HTML5 válido!">
            <img src= "multimedia/CSS3.png" alt= "CSS3 válido!">
